<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.svg">
    <link rel="stylesheet" href="./styles/main.scss">
    <title>ХУДОЖНІЙ МУЗЕЙ</title>
  </head>
  <body class="page__body">
    <header class="header" id="#home">
      <div class="header__content">
        <div class="container">
          <div class="header__top">
            <a class="header__logo logo" href="#home">
              <img 
                class="logo__image" 
                src="images/logo.svg" 
                alt="NAMU"
              >
            </a>
            <div class="header__icon">
              <a class="icon" href="#menu">
                <img 
                  class="icon__menu" 
                  src="images/menu.svg" 
                  alt="menu"
                >
              </a>
              <select class="select" name="language">
                <option value="UA" selected>UA</option>
                <option value="EN">EN</option>
              </select>
            </div>
          </div>

          <div class="header__title">
            <p class="header__title-data">
              10 серпня - 10 листопада
            </p>
            <h1 class="header__title-text">
              Мистецтво ХІХ - ХХ ст.
            </h1>
            <p class="header__title-description">
              Внесок українських митців у світову культуру 19-20 ст.
            </p>
          </div>

          <a class="button" href="#">
            Купити квиток
          </a>

          <div class="header__decoration">
            <p class="header__decoration-data">
              10.08 - 10.10
            </p>
            <div class="line"></div>
          </div>

          <div class="grid">
            <div class="grid__item--tablet-2-5">
              <img
                class="header__image" 
                src="images/header.png" 
                alt="image"
              >
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="page__menu menu" id="menu">
      <div class="menu__content">
        <div class="container">
          <div class="menu__top">
            <a class="menu__logo logo" href="#home">
              <img 
                class="logo__image" 
                src="images/logo.svg" 
                alt="NAMU"
              >
            </a>

            <div class="menu__icon">
              <select class="select select--menu" name="language">
                <option value="UA" selected>UA</option>
                <option value="EN">EN</option>
              </select>
              
              <a class="icon" href="#home">
                <img 
                  class="icon__close-menu" 
                  src="images/close.svg" 
                  alt="menu"
                >
              </a>

              <select class="select" name="language">
                <option value="UA" selected>UA</option>
                <option value="EN">EN</option>
              </select>
            </div>
          </div>

          <div class="menu__info">
            <div class="grid">
              <div class="grid__item--tablet-1-2 grid__item--desktop-1-2">
                Розклад сьогодні:
                <span class="menu__info-time">12:00 - 19:00</span>
              </div>
              
              <div class="grid__item--tablet-3-5 grid__item--desktop-3-5">
                Адреса:
                <br>
                <a 
                  class="link link--bold" 
                  href="https://goo.gl/maps/rjNvcXr3vqndRDwH8" 
                  target="_blank"
                >
                  Київ, вул. М. Грушевського, 6
                </a>
              </div>
            </div>
          </div>

          <nav class="nav">
            <ul class="nav__list">
              <li>
                <a class="nav__link" href="#show">
                  Актуальні виставки
                </a>
              </li>

              <li>
                <a class="nav__link" href="#events">
                  Найближчі події
                </a>
              </li>

              <li>
                <a class="nav__link" href="#news">
                  Новини
                </a>
              </li>
            </ul>
          </nav>

          <div class="grid">
            <div class="grid__item--tablet-1-6 grid__item--desktop-1-6">
              <div class="line line--menu"></div>
            </div>
          </div>

          <div class="grid">
            <div class="grid__item--tablet-1-3 grid__item--desktop-1-3">
              <a class="button" href="#">
                Купити квиток
              </a>
            </div>
          </div>
        </div>

        <div class="grid">
          <div class="grid__item--tablet-2-5">
            <img 
              class="menu__image" 
              src="images/menu-image.png" 
              alt="image"
            >
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
