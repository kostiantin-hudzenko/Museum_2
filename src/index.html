<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.svg">
    <link rel="stylesheet" href="./styles/main.scss">
    <title>ХУДОЖНІЙ МУЗЕЙ</title>
  </head>
  <body class="page__body">
    <header class="header" id="#home">
      <div class="header__content">
        <div class="container">
          <div class="header__top">
            <a class="header__logo logo" href="home">
              <img 
                class="logo__image" 
                src="images/logo.svg" 
                alt="NAMU"
              >
            </a>
            <div class="header__icon">
              <a class="icon" href="#menu">
                <img 
                  class="icon__menu" 
                  src="images/menu.svg" 
                  alt="menu"
                >
              </a>
              <select class="select" name="language">
                <option value="UA" selected>UA</option>
                <option value="EN">EN</option>
              </select>
            </div>
          </div>

          <div class="header__title">
            <p class="header__title-data">
              10 серпня - 10 листопада
            </p>
            <h1 class="header__title-text">
              Мистецтво ХІХ - ХХ ст.
            </h1>
            <p class="header__title-description">
              Внесок українських митців у світову культуру 19-20 ст.
            </p>
          </div>

          <a class="button" href="#">
            Купити квиток
          </a>

          <div class="header__decoration">
            <p class="header__decoration-data">
              10.08 - 10.10
            </p>
            <div class="line"></div>
          </div>

          <div class="grid">
            <div class="grid__item--tablet-2-5">
              <img
                class="header__image" 
                src="images/header.png" 
                alt="header-image"
              >
            </div>
          </div>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
